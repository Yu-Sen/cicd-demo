name: deploy

on:
  push:
    braches: [main] # master 分支有 push 事件时触发
    paths-ignore: # 忽略 README.md 文件
      - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 下载代码
      # 这一步就是检出你的仓库并下载里面的代码到runner中，actions/checkout@v2时官方自己造的轮子，直接拿来用就行
      - name: Checkout
        uses: actions/checkout@v2

      # 打包构建
      - name: Build
        uses: actions/setup-node@master
        with:
          node-version: "16.x"
      - run: npm install # 安装依赖
      - run: npm run build # 打包

      # 部署到github pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages # 部署的分支
          publish_dir: ./dist # 部署打包后的dist目录
          github_token: ${{ secrets.CICDDEMO_TOKEN }} # 部署密钥，在Settings/Secrets中配置
          user_name: ${{ secrets.USER_NAME }} # 用户名
          user_email: ${{ secrets.USER_EMAIL }} # 邮箱
          commit_message: 自动部署
